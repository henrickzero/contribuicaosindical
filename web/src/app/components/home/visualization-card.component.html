<div class="btn-hover-effect">
  <button (click)="navigate()" class="w-full h-full bg-white rounded-xl shadow-md overflow-hidden flex flex-col items-center p-8 {{borderColor}} border-2 border-transparent transition-all duration-300">
    <div class="relative mb-6">
      <div class="w-20 h-20 rounded-full {{bgColor}} flex items-center justify-center {{textColor}} text-3xl">
        <i [ngClass]="icon"></i>
      </div>
      <div class="absolute -top-2 -right-2 w-6 h-6 bg-indigo-500 rounded-full flex items-center justify-center text-white text-xs font-bold pulse-animation">
        <i [ngClass]="pulseIcon"></i>
      </div>
    </div>
    <h3 class="text-xl font-semibold text-gray-800 mb-2">{{title}}</h3>
    <p class="text-gray-600 text-center mb-4">{{description}}</p>
    <div class="mt-auto w-full">
      <div class="{{buttonBgColor}} {{buttonTextColor}} px-4 py-2 rounded-lg text-sm font-medium">
        Clique para explorar
      </div>
    </div>
  </button>
</div>
