<nav class="fixed top-0 w-full z-50 bg-white shadow-lg transition-transform duration-300 ease-in-out"
     [ngClass]="{'-translate-y-full': isHidden, 'translate-y-0': !isHidden}">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center">
        <div class="flex-shrink-0 flex items-center">
          <i data-feather="users" class="h-8 w-8 text-primary"></i>
          <span class="ml-2 text-xl font-bold text-gray-900">CS</span>
        </div>
        <div class="hidden md:ml-6 md:flex md:space-x-8">
          <a routerLink="/" routerLinkActive="border-primary text-gray-900" [routerLinkActiveOptions]="{exact: true}"
             class="border-primary text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Início</a>
          <a routerLink="/sindicato/123" routerLinkActive="border-gray-300 text-gray-700"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Empresas</a>
          <a routerLink="/noticias" routerLinkActive="border-gray-300 text-gray-700"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Notícias</a>
          <a routerLink="/contato" routerLinkActive="border-gray-300 text-gray-700"
             class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium">Contato</a>
        </div>
      </div>
      <!-- Botões desktop: Com ícones -->
      <div class="hidden md:ml-6 md:flex md:items-center md:space-x-2">
        <button routerLink="/area-empregado" class="bg-primary px-3 py-2 rounded-md text-white text-sm font-medium hover:bg-secondary transition duration-200 flex items-center">
          <i data-feather="user" class="w-4 h-4 mr-2"></i>
          Área do Empregado
        </button>
        <button routerLink="/area-sindicato" class="bg-secondary px-3 py-2 rounded-md text-white text-sm font-medium hover:bg-primary transition duration-200 flex items-center">
          <i data-feather="volume" class="w-4 h-4 mr-2"></i>
          Área do Sindicato
        </button>
      </div>
      <div class="-mr-2 flex items-center md:hidden">
        <button type="button" (click)="toggleMobileMenu()" class="mobile-menu-button inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary">
          <i data-feather="menu" [class.hidden]="isMenuOpen" class="block h-6 w-6"></i>
          <i data-feather="x" [class.hidden]="!isMenuOpen" class="block h-6 w-6"></i>
        </button>
      </div>
    </div>
    <!-- Mobile Menu Dropdown -->
    <div class="md:hidden mobile-menu bg-white border-t border-gray-200" [class.hidden]="!isMenuOpen">
      <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
        <a routerLink="/" class="block px-3 py-2 text-base font-medium text-gray-900 rounded-md">Início</a>
        <a routerLink="/sindicato/123" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-900 rounded-md">Empresas</a>
        <a routerLink="/noticias" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-900 rounded-md">Notícias</a>
        <a routerLink="/contato" class="block px-3 py-2 text-base font-medium text-gray-500 hover:text-gray-900 rounded-md">Contato</a>
        <!-- Botões mobile: Com ícones -->
        <button routerLink="/area-empregado" class="w-full text-left px-3 py-2 text-base font-medium text-primary bg-transparent rounded-md hover:bg-primary hover:text-white flex items-center">
          <i data-feather="user" class="w-4 h-4 mr-2"></i>
          Área do Empregado
        </button>
        <button routerLink="/area-sindicato" class="w-full text-left px-3 py-2 text-base font-medium text-secondary bg-transparent rounded-md hover:bg-secondary hover:text-white flex items-center">
          <i data-feather="volume" class="w-4 h-4 mr-2"></i>
          Área do Sindicato
        </button>
      </div>
    </div>
  </div>
</nav>
