<main class="flex-grow container mx-auto px-4 py-12 flex flex-col items-center justify-center">
    <div class="text-center mb-12">
        <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Gerencie Cartas de Oposição Sindical</h2>
        <p class="text-xl text-gray-600 max-w-2xl mx-auto">
            Auxilie sindicatos a receberem e gerenciarem cartas de oposição à contribuição sindical de forma eficiente.
        </p>
    </div>
    <div class="w-full max-w-6xl mb-12">
        <div class="relative">
            <!-- <input 
                type="text" 
                placeholder="Procure por sindicatos cadastrados..." 
                class="w-full py-4 px-6 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-lg"
                (input)="searchSindicatos($event.target.value)"
            /> -->
            <i class="fas fa-search absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
        </div>
        <div *ngIf="searchResults.length > 0" class="mt-4 bg-white shadow-md rounded-lg overflow-hidden">
            <ul>
                <li *ngFor="let sindicato of searchResults" 
                    class="px-6 py-4 border-b last:border-b-0 hover:bg-gray-50 cursor-pointer"
                    (click)="navigateToSindicato(sindicato.id)">
                    {{ sindicato.nome }}
                </li>
            </ul>
        </div>
        <div *ngIf="searchResults.length === 0 && searchQuery" class="mt-4 text-center text-gray-500">
            Nenhum sindicato encontrado.
        </div>
    </div>
    <div class="mt-16 text-center">
        <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2">
            <i class="fas fa-question-circle"></i>
            <span>Precisa de ajuda?</span>
        </button>
    </div>
</main>
