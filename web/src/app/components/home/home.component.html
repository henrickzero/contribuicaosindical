
    <main class="flex-grow container mx-auto px-4 py-12 flex flex-col items-center justify-center">
        <div class="text-center mb-12">
            <h2 class="text-4xl md:text-5xl font-bold text-gray-800 mb-4">Organize suas tarefas</h2>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Conte com nossas ferramentas inteligentes para organizar e gerenciar suas tarefas.
            </p>
        </div>
        <div class="w-full max-w-6xl">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <app-visualization-card
                    *ngFor="let card of cards"
                    [title]="card.title"
                    [description]="card.description"
                    [icon]="card.icon"
                    [route]="card.route"
                    [bgColor]="card.bgColor"
                    [textColor]="card.textColor"
                    [borderColor]="card.borderColor"
                    [buttonBgColor]="card.buttonBgColor"
                    [buttonTextColor]="card.buttonTextColor"
                    [pulseIcon]="card.pulseIcon">
                </app-visualization-card>
            </div>
        </div>
        <div class="mt-16 text-center">
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 flex items-center space-x-2">
                <i class="fas fa-question-circle"></i>
                <span>Precisa de ajuda na esolha?</span>
            </button>
        </div>
    </main>
