<main class="flex-grow container mx-auto px-4 py-12">
    <h2 class="text-3xl font-bold text-gray-800 mb-6">Empresas do Sindicato: {{ sindicato.nome }}</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div *ngFor="let empresa of empresas" class="bg-white p-6 rounded-lg shadow-md">
            <h3 class="text-xl font-semibold mb-2">{{ empresa.nome }}</h3>
            <p class="text-gray-600">CNPJ: {{ empresa.cnpj }}</p>
            <p class="text-gray-600">Endereço: {{ empresa.endereco }}</p>
            <!-- Adicione mais detalhes ou ações, como enviar carta -->
        </div>
    </div>
    <div *ngIf="empresas.length === 0" class="text-center text-gray-500 mt-8">
        Nenhuma empresa cadastrada neste sindicato.
    </div>
</main>
