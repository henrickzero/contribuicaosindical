<div class="container mx-auto px-4 py-8 max-w-6xl">
  <!-- Header -->
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-bold text-indigo-700">Sankey Data Management</h1>
      <p class="text-gray-500">Manage your data flows with ease</p>
    </div>
    <div class="bg-indigo-100 p-3 rounded-full">
      <i class="fas fa-project-diagram text-indigo-600 text-xl"  (click)="toSankey()" ></i>
    </div>
  </div>

  <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <!-- Form Section -->
    <div class="lg:col-span-1 bg-white rounded-xl shadow-md overflow-hidden transition-all">
      <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4">
        <h3 class="text-xl font-semibold text-white">
          <i class="fas fa-edit mr-2"></i>
          {{ editIndex !== null ? 'Edit' : 'Add' }} Data Row
        </h3>
      </div>
      
      <form class="p-6" #sankeyForm="ngForm" (ngSubmit)="saveData()">
        <div class="mb-4">
          <label for="source" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-folder-open mr-1 text-indigo-500"></i>
            Source
          </label>
          <input 
            type="text" 
            id="source"
            [(ngModel)]="newRow.source" 
            name="source" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
        </div>
        
        <div class="mb-4">
          <label for="target" class="block text-sm font-medium text-gray-700 mb-1">
            <i class="fas fa-share-square mr-1 text-indigo-500"></i>
            Target
          </label>
          <input 
            type="text" 
            id="target"
            [(ngModel)]="newRow.target" 
            name="target" 
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all">
        </div>
        
        <div class="flex space-x-3">
          <button 
            type="submit" 
            [disabled]="!sankeyForm.valid"
            class="flex-1 bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded-md shadow-sm font-medium transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center">
            <i class="fas fa-save mr-2"></i>
            Save
          </button>
          
          <button 
            type="button" 
            (click)="cancelEdit()" 
            *ngIf="editIndex !== null"
            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-md shadow-sm font-medium transition-all flex items-center justify-center">
            <i class="fas fa-times mr-2"></i>
            Cancel
          </button>
        </div>
      </form>
    </div>
    
    <!-- Table Section -->
    <div class="lg:col-span-2">
      <div class="bg-white rounded-xl shadow-md overflow-hidden transition-all">
        <div class="bg-gradient-to-r from-indigo-600 to-purple-600 p-4">
          <h3 class="text-xl font-semibold text-white">
            <i class="fas fa-table mr-2"></i>
            Data Table
          </h3>
        </div>
        
        <div class="overflow-x-auto">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              <input
                type="text"
                id="filterSource"
                [(ngModel)]="filterSource"
                (ngModelChange)="applyFilters()"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                placeholder="Filter by Source..."
              />
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              <input
                type="text"
                id="filterTarget"
                [(ngModel)]="filterTarget"
                (ngModelChange)="applyFilters()"
                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all"
                placeholder="Filter by Target..."
              />
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  ...
                </th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                  ...
                </th>
              </tr>
            </thead>
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-folder-open mr-1"></i> Source
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-share-square mr-1"></i> Target
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-weight-hanging mr-1"></i> Value
                </th>
                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                  <i class="fas fa-cog mr-1"></i> Actions
                </th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <tr *ngFor="let row of filteredData; let i = index" class="hover-effect transition-all">
                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                  {{ row.source }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  {{ row.target }}
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                    {{ row.value }}
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button 
                    (click)="editRow(i)"
                    class="text-indigo-600 hover:text-indigo-900 mr-3 transition-all"
                    title="Edit">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button 
                    (click)="deleteRow(i)"
                    class="text-red-600 hover:text-red-900 transition-all"
                    title="Delete">
                    <i class="fas fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div class="bg-gray-50 px-4 py-3 flex items-center justify-between border-t border-gray-200">
          <div class="text-sm text-gray-500">
            Showing <span class="font-medium">1</span> to <span class="font-medium">{{ filteredData.length }}</span> of <span class="font-medium">{{ filteredData.length }}</span> entries
          </div>
          <div class="flex space-x-2">
            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
              Previous
            </button>
            <button class="px-3 py-1 border border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50">
              Next
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
