
  <div class="w-full max-w-md">
    <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
      <!-- Header -->
      <div class="bg-indigo-600 py-6 px-8 text-center">
        <h1 class="text-2xl font-bold text-white">Bem-vindo de volta</h1>
        <p class="text-indigo-100 mt-1">Faça login para continuar</p>
      </div>

      <!-- Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-8" #loginFormElement>
        <!-- Email Group -->
        <div class="relative mb-6">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="input-field peer w-full px-4 py-2 border-b-2 border-gray-300 focus:border-indigo-600 outline-none transition-colors"
            placeholder=" "
            required
          >
          <label
            for="email"
            class="absolute left-4 top-2 text-gray-400 peer-focus:text-indigo-600 transition-all duration-200 pointer-events-none"
            [ngClass]="{'transform -translate-y-6 scale-85 text-indigo-600': loginForm.get('email')?.value}"
          >
            Email
          </label>
          <div class="absolute right-4 top-2 text-gray-400">
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <!-- Password Group -->
        <div class="relative mb-1">
          <input
            type="password"
            id="password"
            formControlName="password"
            class="input-field peer w-full px-4 py-2 border-b-2 border-gray-300 focus:border-indigo-600 outline-none transition-colors"
            placeholder=" "
            required
          >
          <label
            for="password"
            class="absolute left-4 top-2 text-gray-400 peer-focus:text-indigo-600 transition-all duration-200 pointer-events-none"
            [ngClass]="{'transform -translate-y-6 scale-85 text-indigo-600': loginForm.get('password')?.value}"
          >
            Senha
          </label>
          <div class="absolute right-4 top-2 text-gray-400">
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex justify-between items-center mb-6 text-sm">
          <label class="flex items-center text-gray-500">
            <input type="checkbox" formControlName="rememberMe" class="rounded text-indigo-600 focus:ring-indigo-500 mr-2">
            Lembrar-me
          </label>
          <a routerLink="/forgot-password" class="text-indigo-600 hover:text-indigo-800">Esqueceu a senha?</a>
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition-colors shadow-md"
          [disabled]="isLoading"
        >
          <span *ngIf="!isLoading && !isSuccess">Entrar</span>
          <span *ngIf="isLoading"><i class="fas fa-spinner fa-spin mr-2"></i>Entrando...</span>
          <span *ngIf="isSuccess"><i class="fas fa-check mr-2"></i>Login bem-sucedido!</span>
        </button>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-gray-500">ou</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

        <!-- Social Login -->
        <div class="grid grid-cols-2 gap-4 mb-6">
          <button
            type="button"
            (click)="socialLogin('google')"
            class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <i class="fab fa-google text-red-500 mr-2"></i>
            Google
          </button>
          <button
            type="button"
            (click)="socialLogin('facebook')"
            class="flex items-center justify-center py-2 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
          >
            <i class="fab fa-facebook-f text-blue-600 mr-2"></i>
            Facebook
          </button>
        </div>

        <!-- Sign Up -->
        <div class="text-center text-sm text-gray-600">
          Não tem uma conta?
          <a routerLink="/signup" class="text-indigo-600 font-medium hover:text-indigo-800">Cadastre-se</a>
        </div>
      </form>
    </div>


  </div>
