<div class="bg-white rounded-xl shadow-md p-6 mb-10">
  <h2 class="text-xl font-semibold text-gray-800 mb-4">Adicionar Nova Tarefa</h2>
  <form #taskForm="ngForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-1">Título da Tarefa</label>
        <input type="text" id="taskTitle" name="taskTitle" [(ngModel)]="task.title" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div>
        <label for="taskDue" class="block text-sm font-medium text-gray-700 mb-1">Prazo (opcional)</label>
        <input type="date" id="taskDue" name="taskDue" [(ngModel)]="task.due" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      </div>
    </div>
    <div>
      <label for="taskDesc" class="block text-sm font-medium text-gray-700 mb-1">Descrição (opcional)</label>
      <textarea id="taskDesc" name="taskDesc" [(ngModel)]="task.desc" rows="2" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Importância</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="importance" value="important" [(ngModel)]="task.importance" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Importante</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="importance" value="not-important" [(ngModel)]="task.importance" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Não Importante</span>
          </label>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Urgência</label>
        <div class="flex space-x-4">
          <label class="inline-flex items-center">
            <input type="radio" name="urgency" value="urgent" [(ngModel)]="task.urgency" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Urgente</span>
          </label>
          <label class="inline-flex items-center">
            <input type="radio" name="urgency" value="not-urgent" [(ngModel)]="task.urgency" class="h-4 w-4 text-blue-600 focus:ring-blue-500">
            <span class="ml-2 text-gray-700">Não Urgente</span>
          </label>
        </div>
      </div>
    </div>
    <div class="pt-2">
      <button type="submit" [disabled]="taskForm.invalid" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition flex items-center disabled:bg-gray-400">
        <i class="fas fa-plus-circle mr-2"></i> Adicionar Tarefa
      </button>
    </div>
  </form>
</div>
